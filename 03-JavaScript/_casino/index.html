<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<script src="app.js" defer></script>
		<title>Javascript - Casino</title>
	</head>
	<body>
		<div id="showpage">
			
			<div id='imagejackpot'>
				<img id="roue1" src="img/6.png">
				<img id="roue2" src="img/6.png">
				<img id="roue3" src="img/6.png">
				<span id="message-display" class="hide"></span>
			</div>

			<div id='btn-bets'>
				<div id="result">
					<span id="result-warning" class="hide">Please choose your bet !</span>
					<span id="result-display">&nbsp</span>
				</div>
				<br />
				<button class='btn' data-bet="100" >100$</button>
				<button class='btn' data-bet="200" >200$</button>
				<button class='btn' data-bet="500" >500$</button>
				<button class='btn' data-bet="1000" >1000$</button>
				<button class='btn' data-bet="2000" >2000$</button>
				<button class='btn' data-bet="5000" >5000$</button>
			</div>

			<div id="btn-actions">
				<button id="btn-play" class='btn'>Jouer</button>
				<button id="btn-leave" class='btn'>Quitter</button>
			</div>

		</div>
	</body>
</html>
